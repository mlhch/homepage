        <div id="header">
            <div class="wrap">
                <a class="logo" href="./"><img src="images/logo.png" width="80" /></a>
                <div class="menu">
                    <a href="#recent">Recent Updates</a>

        </div>

        </div>

            <div class="row">
                <div class="small-12 medium-9 large-8 columns">
                    <div id="map"></div>
                </div>
                <div class="medium-3 large-4 columns">
                    <p><i class="fa fa-fw fa-envelope-o fa-2x"></i> malhch<span class="fa-stack at">
                        <i class="fa fa-circle-o fa-stack-2x"></i>
                        <i class="fa fa-stack-1x">a</i></span>gmail.com</p>
                    <p><i class="fa fa-fw fa-skype fa-2x"></i> ID: malhch</p>
                    <p><span class="fa fa-fw fa-stack fa-2x odesk">&#160;
                        <i class="fa fa-fw fa-square fa-stack-1x"></i>
                        <i class="fa fa-fw fa-circle-o fa-stack-1x fa-inverse"></i>
                        <i class="fa fa-fw fa-circle fa-stack-1x fa-inverse"></i>
                    </span> ID: mlhch (Ma Lian)</p>
                </div>
            </div>
        </div>
